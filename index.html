<!DOCTYPE html>
<html>
<head>
<title>Swipe Cleaner</title>
<style>
body { font-family: Arial; background:#111; color:#fff; text-align:center; }
.container { margin-top: 40px; }
button { padding:12px; margin:10px; border:none; border-radius:8px; font-size:18px; }
.keep { background:#4caf50; }
.remove { background:#e53935; }
img { border-radius:10px; margin-top:20px; width:200px; height:200px; }
</style>
</head>
<body>

<h1>Roblox Friend Swipe Cleaner</h1>
<p>Swipe through your friends and choose Keep or Remove.</p>

<div id="container" class="container">
    <p>Loading friends...</p>
</div>

<script>
(async () => {
    const res = await fetch("https://friends.roblox.com/v1/my/friends");
    const data = await res.json();
    const container = document.getElementById("container");
    let index = 0;

    function showFriend() {
        if (index >= data.data.length) {
            container.innerHTML = "<h2>Finished âœ…</h2>";
            return;
        }
        const f = data.data[index];
        container.innerHTML = `
            <img src="https://www.roblox.com/headshot-thumbnail/image?userId=${f.id}&width=200&height=200&format=png">
            <h2>${f.name}</h2>
            <button class="keep" onclick="keep()">Keep</button>
            <button class="remove" onclick="removeFriend()">Unfriend</button>
        `;
    }

    window.keep = () => { index++; showFriend(); };

    window.removeFriend = async () => {
        await fetch("https://friends.roblox.com/v1/users/" + f.id + "/unfriend", { method:"POST", credentials:"include" });
        index++;
        showFriend();
    };

    showFriend();
})();
</script>

</body>
</html>
